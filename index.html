<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking System</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
        }
    </style>
</head>
<body>
    <h1>Welcome to Smart Parking System</h1>
    <script>
        function speakWelcomeMessage() {
            const speech = new SpeechSynthesisUtterance("Welcome to Smart Parking System");
            speech.lang = "en-US";
            speech.volume = 1; // Maximum volume
            speech.rate = 1; // Normal speed
            speech.pitch = 1; // Normal pitch

            const voices = window.speechSynthesis.getVoices();
            speech.voice = voices.find(voice => voice.name.includes("Google US English")) || voices[0];
            
            window.speechSynthesis.speak(speech);
        }

        window.speechSynthesis.onvoiceschanged = speakWelcomeMessage;
    </script>
</body>
</html>
